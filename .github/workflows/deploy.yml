#
# Security Note: This workflow only uses repository secrets (SSH_PRIVATE_KEY, ANTHROPIC_API_KEY)
# and does not process any untrusted user input (issue titles, PR descriptions, etc.)

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_IP: 141.164.55.245
  DEPLOY_PATH: /root/service_c/strategy-research-lab

jobs:
  deploy:
    name: Deploy to New Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

      - name: Create .env file on server
        env:
          ANTHROPIC_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ssh root@$SERVER_IP "mkdir -p $DEPLOY_PATH && cat > $DEPLOY_PATH/.env << 'ENVFILE'
          ANTHROPIC_API_KEY=${ANTHROPIC_KEY}
          DB_PATH=data/strategies.db
          MAX_STRATEGIES=50
          MIN_LIKES=500
          HEADLESS=true
          TIMEOUT=30000
          LLM_MODEL=claude-3-5-sonnet-20241022
          SKIP_LLM=false
          MAX_RETRIES=3
          OUTPUT_DIR=data/converted
          LOGS_DIR=logs
          RATE_LIMIT_DELAY=1.0
          ENVFILE"

      - name: Deploy to server
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.pytest_cache' \
            --exclude 'venv' \
            --exclude '.env' \
            --exclude 'data/' \
            --exclude 'logs/' \
            ./ root@$SERVER_IP:$DEPLOY_PATH/

      - name: Build and restart containers
        run: |
          ssh root@$SERVER_IP "cd $DEPLOY_PATH && \
            mkdir -p data logs data/converted data/reports && \
            docker network create proxy-net || true && \
            docker compose down || true && \
            docker compose build --no-cache && \
            docker compose up -d && \
            sleep 10 && \
            docker compose ps"

      - name: Health Check
        run: |
          echo "Waiting for services to stabilize..."
          sleep 45
          # í”„ë¡ì‹œë¥¼ í†µí•œ í—¬ìŠ¤ì²´í¬ (Port 80)
          # ì—¬ëŸ¬ ë²ˆ ì‹œë„ (ìµœëŒ€ 3íšŒ)
          for i in {1..3}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" http://$SERVER_IP/api/health || echo "000")
            if [ "$response" = "200" ]; then
              echo "Health check passed on attempt $i!"
              exit 0
            fi
            echo "Attempt $i failed with response: $response. Retrying in 10s..."
            sleep 10
          done
          
          echo "Health check failed after 3 attempts."
          ssh root@$SERVER_IP "docker compose -f $DEPLOY_PATH/docker-compose.yml ps"
          ssh root@$SERVER_IP "docker compose -f $DEPLOY_PATH/docker-compose.yml logs --tail=100"
          exit 1

      - name: Deployment Summary
        if: success()
        run: |
          echo "Deployment successful!"
          echo "API URL: http://$SERVER_IP/api/docs"

      - name: Send Telegram Notification
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            EMOJI="âœ…"
            MSG="<b>Strategy Research Lab ë°°í¬ ì„±ê³µ!</b>"
          else
            EMOJI="âŒ"
            MSG="<b>Strategy Research Lab ë°°í¬ ì‹¤íŒ¨!</b>"
          fi
          
          TEXT="${EMOJI} ${MSG}%0A%0AğŸ“ ì„œë²„: ${SERVER_IP}%0Aâ° ì‹œê°„: $(date '+%Y-%m-%d %H:%M:%S')%0AğŸ”— API: http://${SERVER_IP}/api/docs"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${TEXT}" \
            -d "parse_mode=HTML"
